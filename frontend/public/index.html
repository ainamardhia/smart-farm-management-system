<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc143c" />
    <meta
      name="description"
      content="Smart Farm Management System for Malaysian Agricultural Operations"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Leaflet CSS for maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Favicon and app icons -->
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¾</text></svg>"
    />

    <title>Smart Farm Management System - Malaysia</title>

    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #dc143c, #003f7f);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        z-index: 9999;
      }

      .loading-screen h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .loading-screen p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .flag-icon {
        width: 30px;
        height: 20px;
        background: linear-gradient(
          to bottom,
          #dc143c 0%,
          #dc143c 15%,
          white 15%,
          white 30%,
          #dc143c 30%,
          #dc143c 45%,
          white 45%,
          white 60%,
          #dc143c 60%,
          #dc143c 75%,
          white 75%,
          white 90%,
          #dc143c 90%,
          #dc143c 100%
        );
        border-radius: 3px;
        margin: 0 auto 1rem;
        position: relative;
      }

      .flag-icon::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 50%;
        background: #003f7f;
      }

      /* Hide loading screen when React loads */
      #root:not(:empty) + .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 2rem;
          text-align: center;
          font-family: Arial, sans-serif;
        "
      >
        <h1>ðŸŒ¾ Smart Farm Management System</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>
          This system requires JavaScript for real-time farm monitoring and IoT
          device management.
        </p>
      </div>
    </noscript>

    <!-- React app will mount here -->
    <div id="root"></div>

    <!-- Loading screen shown until React loads -->
    <div class="loading-screen" id="loading-screen">
      <div class="flag-icon"></div>
      <h1>ðŸŒ¾ Smart Farm Management System</h1>
      <p>Loading Malaysian Agricultural Operations...</p>
      <div class="spinner"></div>
      <p style="font-size: 0.9rem; margin-top: 2rem">
        Initializing IoT sensors and farm data
      </p>
    </div>

    <script>
      // Hide loading screen when React app loads
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.transition = "opacity 0.5s ease-out";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });

      // Hide loading screen if React takes too long
      setTimeout(function () {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.style.display = "none";
        }
      }, 10000); // Max 10 seconds loading time
    </script>
  </body>
</html>
